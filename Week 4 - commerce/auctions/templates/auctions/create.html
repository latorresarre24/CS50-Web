{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create new listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title">
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description" name="description">
        </div>
        <div class="form-group">
            <label for="imageurl" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="imageurl" placeholder="Image URL" name="imageurl">
        </div>
        <div class="form-group">
            <label for="price" class="form-label">Price</label>
            <input type="number" min="0" class="form-control" id="price" placeholder="Price" name="price">
        </div>
        <div class="form-group">
            <label for="category">Choose a Category:</label>
            <select id="category" name="category">
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>  
        <button type="submit" class="btn btn-primary">Create new listing</button>
    </form>
{% endblock %}
