<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>C$50 Advanced Search</title>

    </head>

    <body>
        <nav class="nav">
            <a class="nav-link" href="index.html">Search</a>
            <a class="nav-link" href="image.html">Image</a>
        </nav>
        <h3>Advanced Search</h3>

        <form action="https://www.google.com/advanced_search">
            <div class="advanced">
                <label for="q">All these words:</label>
                <input type="text" name="as_q" value="">
                </br>
                <label for="q">This exact word or phrase:</label>
                <input type="text" name="as_epq" value="">
                </br>
                <label for="q">Any of these words:</label>
                <input type="text" name="as_oq" value="">
                </br>
                <label for="q">None of these words:</label>
                <input type="text" name="as_eq" value="">
                </br>
                <label for="q">Numbers ranging from:</label>
                <input type="text" name="q" value="">
                <label for="q">to:</label>
                <input type="text" name="q" value="">
                </br>
            </div>
                <input class="advbutton" type="submit" value="Search">
        </form>

    </body>
</html>
