{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1>Coincidences for {{ entry }}...</h1>

    <ul>
        {% for entry in recommendation %}

            <a href="{% url 'entry' title=entry %}">{{ entry }}</a>

        {% endfor %}
    </ul>

{% endblock %}
